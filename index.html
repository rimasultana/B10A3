<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and Daisy Ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mx-auto">
        <!-- nav-bar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <a class="text-4xl lg:6xl font-bold"
              ><i
                class="fa-solid fa-arrow-right font-semibold text-lg bg-lime-400 rounded-full w-8 h-7 -rotate-45 text-center"
              ></i>
              Rinterio</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="text-gray-600 font-semibold hover:text-black text-xl"
                  >Home</a
                >
              </li>
              <li class="text-gray-600 font-semibold hover:text-black text-xl">
                <a>Services</a>
              </li>
              <li class="text-gray-600 font-semibold hover:text-black text-xl">
                <a>Portfolio</a>
              </li>
              <li class="text-gray-600 font-semibold hover:text-black text-xl">
                <a>Blogs</a>
              </li>
              <li class="text-gray-600 font-semibold hover:text-black text-xl">
                <a>Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end flex gap-4">
            <!-- search icon -->
            <div
              class="w-10 p-2 hidden md:block lg:block rounded-full bg-white text-gray-600 border-2 border-gray-100 shadow-lg text-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                className="size-6"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </div>
            <!--shopping-cart icon  -->
            <div
              class="w-10 hidden md:block lg:block p-1 rounded-full bg-white text-gray-600 border-2 border-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                className="size-2"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </div>
            <a
              class="btn py-2 bg-lime-400 font-bold rounded-full text-center hidden md:block lg:block"
              >Book Consult
              <i
                class="fa-solid fa-arrow-right font-semibold text-xl text-white bg-black rounded-full w-7 h-7 -rotate-45 text-center"
              ></i
            ></a>

            <div tabindex="0" role="button" class="btn md:hidden lg:hidden bg-white rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
